<section>
   <h1>New Driver</h1>
   <hr>
  <form class="form-horizontal" role="form" ng-submit="createDriver()">
    <div class="form-group">
      <label for="fleet" class="col-sm-2 control-label">Fleet</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" disabled value="{{currentFleetName}}">
      </div>
    </div>
   <fieldset>
    <legend>Personal Info</legend>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-6">
        <input ng-model="driver.name" type="text" class="form-control" id="name" placeholder="Name" autofocus required>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Gender</label>
      <div class="col-sm-6">
        <label class="radio-inline">
          <input type="radio" ng-model="driver.gender" name="inlineRadioOptions" id="inlineRadio1" value="Male">Male
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="driver.gender" name="inlineRadioOptions" id="inlineRadio2" value="Female">Female
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-6">
        <textarea ng-model="driver.addr" class="form-control" rows="3" id="address" placeholder="Address"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="contact" class="col-sm-2 control-label">Contact No.</label>
      <div class="col-sm-6">
        <input ng-model="driver.contact" type="text" class="form-control" id="contact" placeholder="Contact No." required>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>License Details</legend>
    <div class="form-group">
      <label for="license-number" class="col-sm-2 control-label">License Number</label>
      <div class="col-sm-6">
        <input ng-model="driver.license.number" type="text" class="form-control" id="license-number" placeholder="License Number" required>
      </div>
    </div>
    <div class="form-group">
      <label for="issue-date" class="col-sm-2 control-label">Issue Date</label>
      <div class="col-sm-6">
        <input ng-model="driver.license.issueDate" type="date" class="form-control" id="issue-date" required>
      </div>
    </div>
    <div class="form-group">
      <label for="expiry-date" class="col-sm-2 control-label">Expiry Date</label>
      <div class="col-sm-6">
        <input ng-model="driver.license.expiryDate" type="date" class="form-control" id="expiry-date" required>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-info">Add Driver</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </div>
</form>
</section>
