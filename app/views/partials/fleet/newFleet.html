<section>
  <h1>New Fleet</h1>
  <form class="form-horizontal" role="form" ng-submit="createFleet()">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-6">
        <input ng-model="fleet.name" type="text" class="form-control" id="name" placeholder="Name" autofocus required>
      </div>
    </div>

    <div class="form-group">
      <label for="area" class="col-sm-2 control-label">Area</label>
      <div class="col-sm-6">
        <input ng-model="fleet.area" type="text" class="form-control" id="area" placeholder="Area" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-info">Create Fleet</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </div>
  </form>
</section>
